<html>
<head>
<title>Graph Test</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js" language="javascript"></script>
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="./flot/jquery.flot.js" language="javascript"></script>

<script type="text/javascript">

// When button is clicked, this function is called, which generates the graph
function GenerateGraph()
{
   // Get Element where value is stored
   var InputElement = document.getElementById('GraphValue');
   var Value = parseInt(InputElement.value);
   
   
   // Equation variables => z = 6*x + y
   var y, coordinates = [];
   
   
   // 'y' entered by the user, so equate it to Value
   y = Value;
   
   
   // for values of x from 0 to 19, generate values of z
   for(var i=0;i<20;i++)
   {  
	  coordinates.push([i, 6*i+y]);  // Create an element of form [z,x] and push in the array
	  
	  //coordinates.push([i, Math.sin(i+y)]);  // To generate a sin wave. For Reference
	  //coordinates.push([i, Math.cos(i+y)]);  // to generate a cos wave. For Reference
   }
  
   // Get Graph Object
   var PlotObject = $.plot($('#GraphBlock'), [[]] );
   
   PlotObject.setData([coordinates]);
   PlotObject.setupGrid(); // generate the grid that you see
   PlotObject.draw();
}

</script>
</head>

<body>
 <div id="OuterBlock">
  <div id="GraphBlock" style="width:95%;height:95%; border:1px solid gray">
  </div>
  <input type="text" id="GraphValue" value= "2" />
  <button id="GenerateGraph" onclick="GenerateGraph()">Enter input value, and click to generate graph</button>
 </div>
</body>

</html>
